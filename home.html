<!DOCTYPE html>

<html>
    <head>
        <title>Binary Multiplication</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Open Sans">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "style/style.css">
        <link rel = "stylesheet" href = "style/header.css">
        <link rel = "stylesheet" href = "style/footer.css">
        <link rel = "stylesheet" href = "style/workspace.css">

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "scripts/animate.js"></script>
        <script src = "scripts/hover.js"></script>
        <script src = "scripts/dropdown.js"></script>
        <script src = "scripts/header.js"></script>
        <script src = "scripts/binary.js"></script>
        <script src = "scripts/input.js"></script>
    </head>

    <body>
        <div id = "header" class = "colored flex-container">
            <div id = "logo">
                <a class = "no-decor" href = "home.html"><img id = "title-logo" src = "assets/title.PNG"></a>
            </div>

            <div id = "title">
                <div class = "inner">
                    <a class = "no-decor" href = "home.html"><span id = "title-text"></span></a>
                </div>
            </div>

            <div class = "small-padding">
                <div class = "inner">
                    <span></span>
                </div>    
            </div>

            <div id = "pencil-and-paper" class = "hidden mul-methods">
                <div class = "inner">
                    <a class = "no-decor"><img id = "pencil-logo" src = "assets/pencil-yellow.png"></a>
                </div>    
                <div class = "inner">
                    <a class = "no-decor"><span id = "pencil-text" class = "selected">Pencil and Paper</span></a>
                </div>    
            </div>

            <div id = "booths" class = "hidden mul-methods">
                <div class = "inner">
                    <a class = "no-decor"><img id = "booths-logo" src = "assets/booths.png"></a>
                </div>    
                <div class = "inner">
                    <a class = "no-decor"><span id = "booths-text">Booth's</span></a>
                </div>      
            </div>

            <div id = "extended-booths" class = "hidden mul-methods">
                <div class = "inner">
                    <a class = "no-decor"><img id = "extended-booths-logo" src = "assets/extended-booths.png"></a>
                </div>    
                <div class = "inner">
                    <a class = "no-decor"><span id = "extended-booths-text">Extended Booth's</span></a>
                </div>      
            </div>

            <div id = "display-mode" class = "hidden">
                <div class = "inner">
                    <div id = "display-mode-container">
                        <a class = "no-decor"><span id = "display-mode-text" tabindex = "0">Step by Step</span></a> &nbsp;
                        <i id = "display-mode-dropdown" class = "fa fa-caret-down" tabindex = "0"></i> &nbsp;

                        <div id = "display-mode-content">
                            <a class = "no-decor"><span id = "display-mode-option">Show All Steps</span></a>
                        </div>
                    </div>
                </div>    

            </div>
        </div>
        
        <div id = "workspace" class = "flex-container">
            <div id = "input-numbers" class = "hidden">
                <form id = "input-numbers-dec-bin">
                    <div id = "multiplicand-div">
                        <span>MULTIPLICAND</span> <br>
                    </div>
                    <div class = "input-container">
                        <p>
                            <label id = "multiplicand-dec-label">Decimal &nbsp;&nbsp;&nbsp;</label> 
                            <input type = "number" id = "multiplicand-dec">
                        </p>
                        <p>
                            <label>Binary</label> 
                            <input type = "number" id = "multiplicand-bin">
                        </p>
                    </div>
                </form>

                <br>

                <form id = "input-numbers-dec-bin">
                    <div id = "multiplicand-div">
                        <span>MULTIPLIER</span> <br>
                    </div>
                    <div class = "input-container">
                        <p>
                            <label id = "multiplier-dec-label">Decimal &nbsp;&nbsp;&nbsp;</label> 
                            <input type = "number" id = "multiplier-dec">
                        </p>
                        <p>
                            <label id = "multiplier-bin-label">Binary</label> 
                            <input type = "number" id = "multiplier-bin">
                        </p>
                    </div>
                </form>
            </div>

            <div id = "results" class = "hidden">
                
            </div>
        </div>

        <div id = "footer" class = "colored flex-container">
            <div id = "about" class = "hidden">
                <div id = "about-logo-div" class = "inner">
                    <a class = "no-decor"><img id = "about-logo" src = "assets/about.png"></a>
                </div>   
                <div class = "inner">
                    <a class = "no-decor"><span id = "about-text">About Us</span></a>
                </div>    
            </div>

            <div id = "playback-control" class = "hidden">
                <div class = "inner">
                    <i class = "fa fa-step-backward" class = "play-control"></i>&nbsp;&nbsp;
                    Step <input id = "step-number" type = "number" value = "1"> of <span id = "total-steps">30</span>
                    &nbsp;&nbsp;<i class = "fa fa-step-forward" class = "play-control"></i>
                </div>    
            </div>

            <div id = "save" class = "hidden">
                <div class = "inner">
                    <a class = "no-decor"><img id = "save-logo" src = "assets/save.png"></a>
                </div>   
                <div class = "inner">
                    <a class = "no-decor"><span id = "save-text">Export Steps to Text File</span></a>
                </div>
            </div>
            
        </div>
    </body>
</html>
